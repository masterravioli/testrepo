name: Converter

on: workflow_dispatch

jobs:
  converter:
    name: Run converter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: fabasoad/yaml-json-xml-converter-action@main
        id: yaml2json
        with:
          path: 'inputyaml.yml'
          from: 'yaml'
          to: 'json'
      - name: Print yaml2json result
        run: echo "${{ steps.yaml2json.outputs.data.machines }}"
